<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    .navbar {
      background: #333;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #f9f9f9;
      min-width: 120px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: black;
      padding: 10px 14px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      text-align: center;
    }

    .card {
      background: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      margin: 1rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: left;
      cursor: pointer;
    }

    .card:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div id="siteName">Story Game</div>
    <div class="dropdown">
      <span id="profileName">Profile ▼</span>
      <div class="dropdown-content">
        <a href="settings.html">Settings</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>Welcome back, <span id="playerName">Player</span></h2>
    <p>Select a story to begin:</p>

    <div class="card" onclick="startStory('story1')">
      <strong>Story 1</strong>
      <p>The journey begins in a mysterious forest.</p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const name = localStorage.getItem('playerName') || "Player";
      document.getElementById("playerName").textContent = name;
      document.getElementById("profileName").textContent = name + " ▼";
    });

    function startStory(storyId) {
      localStorage.setItem('currentPage', storyId + "/index.html");
      window.location.href = storyId + "/index.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
