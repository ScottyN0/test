<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Story 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    .navbar {
      background: #333;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      text-align: center;
    }
    .content-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div>Story Game</div>
    <div id="profileName">Profile ▼</div>
  </div>
  <div class="container">
    <div class="content-box">
      <h2>Story 1</h2>
      <p id="playerName"></p>
      <p>This story is currently blank.</p>
      <button onclick="window.location.href='../home.html'">← Back</button>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const name = localStorage.getItem('playerName') || "Player";
      document.getElementById("playerName").textContent = `Welcome, ${name}`;
      document.getElementById("profileName").textContent = name + " ▼";
    });
  </script>
</body>
</html>
